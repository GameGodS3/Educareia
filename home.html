<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educarea</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <style>

        .course.hide{
            display: none !important;
        }
        .course.show{
            display: block;
            animation: showItem 0.5s ease;
        }
        @-webkit-keyframes showItem{
            0%{
                -webkit-transform: scale(0.8);
                transform: scale(0.8);
                opacity: 0;
            }
            100%{
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes showItem{
            0%{
                -webkit-transform: scale(0.8);
                transform: scale(0.8);
                opacity: 0;
            }
            100%{
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <div class="header">
        <h1>Educareia</h1>
        <ul>
            <li>Home</li>
            <a href="#explore"><li>Explore</li></a>
            <li>Login</li>
            <li class="get-started">Join Now <span>- IT'S FREE</span></li>
        </ul>
    </div>

    <div class="main">
        <div class="content">
            <h1>Your course <br> to Success </h1>
            <p>Build skills with courses, certificates, and degrees online from world-class universities and companies.</p>
            <button class="get-started">Join Now <span>- IT'S FREE</span></button>
        </div>

        <div class="image">
            <img src="./hero-image.png" alt="">
        </div>
    </div>

    <div id="explore" style="min-height: 13vh;">

    </div>

    <div style="margin-top: 50px;" class="explore">
        <h1>Explore Top Courses</h1>
        <div class="category-filter">
            <button class="category active" data-filter="all">All</button>
            <button class="category" data-filter="Developement">Developement</button>
            <button class="category" data-filter="Design">Design</button>
            <button class="category" data-filter="Marketing">Marketing</button>
            <button class="category" data-filter="Business">Business</button>
            <button class="category" data-filter="Music">Music</button>

        </div>

        <div class="cards-container"> </div>
            
    </div>


    <script>
        async function getData() {
            let res = await fetch('./CourseData.json')
            let data = await res.json()
            document.querySelector(".cards-container").innerHTML = ''
            data.forEach(i => {
                console.log(i.Name)
                document.querySelector(".cards-container").innerHTML += `
                <div class="course" data-category="${i.Category}">
                    <div class="image">
                        <img src="./images/${i.Image}.jpeg" alt="">
                    </div>
                    <div class="discount">
                        96% off!
                    </div>
                    <div class="content">
                        <h1 class="title">
                            ${i.Name}
                        </h1>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
    
                        <div class="price">
                            <span class="original-price">₹8640</span>
                            ₹360
                        </div>
    
                        <div class="enrolled">
                            <i class="fa fa-user"></i> &nbsp; ${i.Enrollment} enrolled
                        </div>
    
                        <button class="buy">Buy Course</button>
                    </div>
                </div>
                
            </div>

                `
            })

            const filterContainer=document.querySelector(".category-filter"),
        filterBtns=filterContainer.children,
        totalFilterBtn=filterBtns.length,
        portfolioItems=document.querySelectorAll('.course'),
        totalPortfolioItems=portfolioItems.length

        console.log(filterBtns)

for (let i=0; i<totalFilterBtn; i++){
    filterBtns[i].addEventListener('click', function(){
        console.log("clicked")
        filterContainer.querySelector(".active").classList.remove("active");
        this.classList.add("active");

        const filterValue=this.getAttribute("data-filter")
        for (let k=0; k<totalPortfolioItems; k++){
            if(filterValue === portfolioItems[k].getAttribute("data-category")){
                portfolioItems[k].classList.remove("hide")
                portfolioItems[k].classList.add("show")
                console.log('a')
            }
            else {
                portfolioItems[k].classList.remove("show")
                portfolioItems[k].classList.add("hide")
                console.log('b')
                console.log(filterValue)
                console.log(portfolioItems[k])
            }
            if (filterValue==="all"){
                portfolioItems[k].classList.remove("hide")
                portfolioItems[k].classList.add("show")
                console.log('c')
            }
        }
    })
}
        }
        getData()
        
        
    </script>
    
</body>
</html>
